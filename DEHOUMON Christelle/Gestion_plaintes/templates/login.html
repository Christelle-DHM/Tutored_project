{% extends "base_tailwind.html" %}
{% block title %}Connexion administrateur{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-xl shadow-xl" data-aos="fade-up">
    <h2 class="text-2xl font-bold mb-6 text-center">Connexion administrateur</h2>
    <form method="post" class="space-y-4">
        <div>
            <label class="block text-sm font-medium text-gray-700">Mot de passe</label>
            <input type="password" name="password" required class="w-full border border-gray-300 rounded-md p-2 focus:ring focus:ring-blue-200">
        </div>
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 px-4 rounded-full shadow transition transform hover:scale-105">
            Se connecter
        </button>
    </form>
</div>
{% endblock %}
